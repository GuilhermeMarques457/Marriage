<div class="dialog-container">
  <h2 mat-dialog-title>{{ data.Title }}</h2>
  <mat-dialog-content> {{ data.Message }}</mat-dialog-content>
  <mat-dialog-actions class="dialog-buttons-box">
    <button mat-button mat-dialog-close>Ficar</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="onClose()">
      Ok
    </button>
  </mat-dialog-actions>
</div>
