<section class="double-form grid grid--2--cols form-section mat-elevation-z6">
  <div class="form">
    <app-sign-up *ngIf="currentForm === 'sign-up-active'"></app-sign-up>
  </div>
  <div class="form">
    <app-login *ngIf="currentForm === 'login-active'"></app-login>
  </div>
  <span [@formState]="state" class="form-effect"></span>
</section>
