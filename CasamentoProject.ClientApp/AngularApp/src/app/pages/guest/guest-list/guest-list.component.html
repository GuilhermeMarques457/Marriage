<div class="mat-elevation-z4 mg-tp-bg">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="giftGiven">
      <th mat-header-cell *matHeaderCellDef>Presente dado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.giftGiven ? "Sim" : "Não" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef>Confirmou</th>
      <td mat-cell *matCellDef="let element">
        {{ element.confirmed ? "Sim" : "Não" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="numberOfFamilyMembers">
      <th mat-header-cell *matHeaderCellDef>Qtde família</th>
      <td mat-cell *matCellDef="let element">
        {{ element.numberOfFamilyMembers }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    #paginator
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
