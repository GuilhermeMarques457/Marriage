<div class="background-styled"></div>
<div class="form-box" style="z-index: 999; position: relative">
  <div *ngIf="isLoading" style="text-align: center">
    <mat-progress-spinner
      class="example-margin"
      color="primary"
      [mode]="'indeterminate'"
    >
    </mat-progress-spinner>
  </div>

  <form
    [formGroup]="marriageForm"
    class="form-box-container"
    (ngSubmit)="onSubmit()"
    *ngIf="!isLoading"
  >
    <div class="flex flex-spaced">
      <h2 class="form-heading" *ngIf="!currentMarriage">
        Agende seu casamento já!
      </h2>
      <h2 class="form-heading" *ngIf="currentMarriage">
        Edite as informações de seu casamento
      </h2>
      <div class="btn-form-box">
        <app-btn-crazy-gradient
          [buttonText]="'Salvar'"
          [form]="marriageForm"
        ></app-btn-crazy-gradient>
      </div>
    </div>
    <app-marriage-create
      *ngIf="!currentMarriage"
      [marriageForm]="marriageForm"
    ></app-marriage-create>
    <app-marriage-edit
      *ngIf="currentMarriage"
      [marriageForm]="marriageForm"
      (photoEvent)="onAddFileToForm($event)"
      [currentMarriage]="currentMarriage"
    ></app-marriage-edit>
  </form>
</div>
