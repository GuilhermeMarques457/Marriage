<form [formGroup]="marriageForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="form-heading fw-bold text-uppercase">Cadastrar Casamento</h1>
    <div class="btn-form-box">
      <app-btn-crazy-gradient
        [buttonText]="'Cadastrar'"
        [form]="marriageForm"
      ></app-btn-crazy-gradient>
    </div>
  </div>

  <div class="fiances-container">
    <div class="fiance-row row mt-3">
      <div class="fiance-box col">
        <h2 class="fiance-title text-center mb-5">Noivo</h2>
        <div
          class="fiance-img-box d-flex align-items-center flex-column justify-content-center position-relative"
          (click)="onOpenGroomImage()"
        >
          <div class="fiance-img">
            <img
              src="../../../../assets/images/man-example.png"
              alt="Foto de exemplo de um homem"
            />
          </div>
          <button
            mat-raised-button
            color="accent"
            class="fs-5 mt-4"
            type="button"
          >
            Enviar
          </button>
          <input
            type="file"
            class="opacity-0"
            name="groom-img"
            id=""
            #groomImage
          />
          <span class="send-button-icon position-absolute"
            ><mat-icon>upload</mat-icon></span
          >
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <app-input-field
              [label]="'Nome'"
              [form]="marriageForm"
              [inputErrors]="groomErrors"
              [formControlName]="'groom'"
              [icon]="'person'"
            ></app-input-field>
          </div>
          <div class="col-6">
            <app-input-field
              [label]="'Idade'"
              [form]="marriageForm"
              [inputErrors]="groomAgeErrors"
              [formControlName]="'groomAge'"
              [icon]="'celebration'"
            ></app-input-field>
          </div>
        </div>
      </div>
      <div class="fiance-box col">
        <h2 class="fiance-title text-center mb-5">Noiva</h2>
        <div
          class="fiance-img-box d-flex align-items-center flex-column justify-content-center position-relative"
          (click)="onOpenBrideImage()"
        >
          <div class="fiance-img">
            <img
              src="../../../../assets/images/woman-example.png"
              alt="Foto de exemplo de uma mulher"
            />
          </div>
          <button
            mat-raised-button
            color="accent"
            class="fs-5 mt-4"
            type="button"
          >
            Enviar
          </button>
          <input
            type="file"
            class="opacity-0"
            name="groom-img"
            id=""
            #brideImage
          />
          <span class="send-button-icon position-absolute"
            ><mat-icon>upload</mat-icon></span
          >
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <app-input-field
              [label]="'Nome'"
              [form]="marriageForm"
              [inputErrors]="brideErrors"
              [formControlName]="'bride'"
              [icon]="'person'"
            ></app-input-field>
          </div>
          <div class="col-6">
            <app-input-field
              [label]="'Idade'"
              [form]="marriageForm"
              [inputErrors]="brideAgeErrors"
              [formControlName]="'brideAge'"
              [icon]="'celebration'"
            ></app-input-field>
          </div>
        </div>
      </div>
    </div>
  </div>
