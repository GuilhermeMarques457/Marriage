<mat-sidenav-container [ngClass]="isDark ? 'theme-dark' : 'theme-light'">
  <mat-sidenav class="sidenav mat-elevation-z4" #sidenav mode="push">
    <mat-toolbar>
      <img
        src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
        alt="Profile Photo"
        class="avatar mat-elevation-z6"
      />
      <a routerLink="/users" class="name">Guilherme Marques</a>
      <p class="disignation">Full Stack Web Developer</p>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a
        *ngFor="let menuItem of menuItems"
        mat-list-item
        routerLink="{{ menuItem.link }}"
        routerLinkActive="active"
      >
        <div class="nav-link-item-box">
          <mat-icon fontSet="fa" [fontIcon]="menuItem.icon"></mat-icon>
          <span>
            {{ menuItem.label }}
          </span>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar-submenu" color="primary">
      <mat-toolbar-row class="toolbar-submenu-top">
        <button
          matTooltip="{{ sidenav.opened ? 'Close Menu' : 'Open Menu' }}"
          [matTooltipPosition]="'right'"
          mat-icon-button
          class="example-icon"
          (click)="sidenav.toggle()"
        >
          <mat-icon>{{ sidenav.opened ? "close" : "menu" }}</mat-icon>
        </button>
        <mat-slide-toggle class="example-margin" (click)="changeTheme()">
        </mat-slide-toggle>
      </mat-toolbar-row>
      <!-- <mat-toolbar-row class="toolbar-submenu-title">
        <span *ngIf="!popText">{{ currentPage }}</span>
      </mat-toolbar-row> -->
    </mat-toolbar>
    <div class="content-route">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
