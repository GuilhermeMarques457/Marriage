<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert>

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" />
        <span
          class="text-red"
          *ngIf="
              (loginForm.get('email').touched || submitted) &&
              loginForm.get('email').errors?.['required']
            "
          >Email não pode ser nulo</span
        >

        <span
          class="text-red"
          *ngIf="
              (loginForm.get('email').touched || submitted) &&
              loginForm.get('email')?.errors?.['email']
            "
          >Email deve estar no formato de email</span
        >
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" />
        <span
          class="text-red"
          *ngIf="
              (loginForm.get('password').touched || submitted) &&
              loginForm.get('password')?.errors?.['required']
            "
          >Senha não pode ser nulo</span
        >
        <span
          class="text-red"
          *ngIf="
            (loginForm.get('password').touched || submitted) &&
            loginForm.get('password')?.errors
          "
          >Senha tem que conter mais de 8 caracteres</span
        >
      </div>

      <a [routerLink]="['/Auth/SignUp']">Ja possui registro?</a>

      <div class="form-group">
        <!-- <button class="btn btn-primary" type="submit" [disabled]="!form.valid"> -->
        <button class="btn btn-primary" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
